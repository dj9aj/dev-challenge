<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Golin Dev Challenge</title>
</head>
<body>

    <section class="section-form" id="section-form">
        <div class="money-message">$<span class="amount-remaining">167</span> still needed for this project</div>
        <div class="project">
            <!-- Implemented BEM methodology on class names -->
            <div class="project__progress"></div>
            <!-- Used spans to style individual elements -->
            <p class="project__message"><span class="countdown">Only 3 days left</span> to fund this project</p>
            <p class="project__message">Join the <span class="donor-num">42</span> other donors who have already supported this project. Every dollar helps.</p>
            <form action="" class="form" id="register-form">
                <div class="form__group">
                    <input name="fullName" id="name" type="text" class="form__input" placeholder="John Doe" required="true">
                </div>
                <div class="form__group">
                    <input name="email" id="email" type="text" class="form__input" placeholder="john@example.com" required="true">
                </div>
                <div class="form__group">
                    <input name="phone" id="number" type="number" class="form__input" placeholder="+44 207 123 4567" required="true">
                </div>
                <div class="form__group">
                    <input name="cardNumber" id="card-number" type="number" id="card-number" class="form__input" placeholder="4242 4242 4242 4242" required="true">
                    <label for="cardNumber" class="form__label">Long number on the front of your card</label>
                </div>
                <div class="form__group">
                    <input name="securityNum" id="security-num" type="number" class="form__input" placeholder="123" required="true">
                    <!-- Labels are connected to inputs. This helps browser identify them better -->
                    <label for="securityNum" id="security-num-error"></label>
                    <label for="securityNum" class="form__label">The 3 digits to the right of the signature strip located on the back of your card</label>
                </div>
                <div class="form__group">
                    <input type="text" name="expiry" id="expiry" class="form__input" placeholder="10/17" required="true">
                    <label for="expiry" id="expiry-error" class="form__label"></label>
                    <label for="expiry" class="form__label">Card expiry date</label>
                </div>
                <div class="form__group">
                    <textarea name="" class="form__input form__input--large" placeholder="Hello there, I'd like to donate some money"></textarea>
                </div>
                <div class="form__donate">
                    <input type="number" id="value-donated" value="50" class="form__input form__input--medium" required="true">
                    <button id="submit" class="btn btn--green" type="submit">Give Now</button>
                </div>
                <a href="#" class="u-margin-top-small btn-text btn-text--blue"><em>Why give $50?</em></a>
            </form>
        </div>
    </section>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/additional-methods.min.js"></script>
    <script src="js/app.js"></script>
    
    
</body>
</html>
